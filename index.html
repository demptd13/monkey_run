<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="JavaScript - Monkey Run, Developer: demptd13"/>
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="source/css/style.css" />
    <title>Monkey Run</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img class="banan animate__animated animate__bounce" src="/images/banan.png" alt="banan">
        <h1 class="header__title animate__animated animate__bounce">
          MONKEY RUN
        </h1>
      </header>
      <main class="main">
        <div class="container">
          <div id="monkey-block" class="monkey-block">
            <div>
              <img
                id="element"
                class="monkey"
                src="/images/monkey_run.gif"
                alt="monkey"
              />
            </div>
          </div>
          <div class="buttons__block">
            <button сlass="btn start-btn" id="startBtn">Start</button>
            <button сlass="btn increase-btn" id="increaseBtn">Speed x2</button>
            <button сlass="btn decrease-btn" id="decreaseBtn">Slow</button>
            <button сlass="btn stop-btn" id="stopBtn">Stop</button>
            <button сlass="btn growup-btn" id="growupBtn">Grow up</button>
            <button сlass="btn little-btn" id="littleBtn">little</button>
            <button class="btn jump-btn" id="jumpBtn">jump</button>
          </div>
        </div>
      </main>

      <footer class="footer"></footer>
    </div>
    <script src="source/js/main.js"></script>
  </body>
</html>
